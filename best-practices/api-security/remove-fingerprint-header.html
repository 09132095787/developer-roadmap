<!DOCTYPE html><link rel="stylesheet" href="/_astro/_topicId_.2818e13d.css" /><h1 id="remove-fingerprints">Remove Fingerprints</h1>
<blockquote>
<p>Remove fingerprinting headers (i.e. x-powered-by etc) from the HTTP request.</p>
</blockquote>
<p>Fingerprinting headers can be used to identify the web server and its version. This information can be used by attackers to identify vulnerabilities in the web server and exploit them.</p>
