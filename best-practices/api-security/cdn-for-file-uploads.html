<!DOCTYPE html><link rel="stylesheet" href="/_astro/_topicId_.2818e13d.css" /><h1 id="use-cdn-for-uploads">Use CDN for Uploads</h1>
<blockquote>
<p>Use CDN for file uploads</p>
</blockquote>
<p>Using a Content Delivery Network (CDN) for file uploads can make an API more secure by offloading the file upload traffic from the API server and reducing the risk of DDoS attacks.</p>
