<!DOCTYPE html><link rel="stylesheet" href="/_astro/_topicId_.2818e13d.css" /><h1 id="jwt-secret">JWT Secret</h1>
<blockquote>
<p>You should have a good JWT secret to protect against token tempering as well as avoiding brute force attacks.</p>
</blockquote>
<p>A strong secret key should be randomly generated, long, and complex, and should be stored securely and rotated periodically.</p>
