<!DOCTYPE html><link rel="stylesheet" href="/_astro/_topicId_.2818e13d.css" /><h1 id="avoid-client-side-encryption">Avoid Client-Side Encryption</h1>
<blockquote>
<p>Use server-side encryption instead of client-side encryption</p>
</blockquote>
<p>Client-side encryption is not recommended because client side codebase can be easily reverse engineered which can lead to the exposure of encryption algorithms.</p>
