<h1 id="puppeteer">Puppeteer</h1>
<p>Puppeteer is a Node library which provides a high-level API to control headless Chrome or Chromium over the DevTools Protocol. It can also be configured to use full (non-headless) Chrome or Chromium.</p>
<p>Visit the following resources to learn more:</p>
<ul>
<li><a href="https://developer.chrome.com/docs/puppeteer/" rel="noopener noreferrer nofollow" target="_blank">Puppetter</a></li>
<li><a href="https://www.freecodecamp.org/news/how-to-use-puppeteer-with-nodejs/" rel="noopener noreferrer nofollow" target="_blank">Puppetter Tutorial</a></li>
</ul>
