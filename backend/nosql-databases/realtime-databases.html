<div data-github-url="https://github.com/kamranahmedse/developer-roadmap/tree/master/src/data/roadmaps/backend/content/107-nosql-databases/103-realtime-databases.md"></div> <h1 id="realtime-databases">Realtime databases</h1>
<p>A real-time database is broadly defined as a data store designed to collect, process, and/or enrich an incoming series of data points (i.e., a data stream) in real time, typically immediately after the data is created.</p>
