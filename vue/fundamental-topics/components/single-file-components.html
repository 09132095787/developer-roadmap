<h1 id="single-file-components">Single File Components</h1>
<p>Vue Single-File Components (a.k.a. <code>*.vue</code> files, abbreviated as SFC) is a special file format that allows us to encapsulate the template, logic, and styling of a Vue component in a single file.</p>
