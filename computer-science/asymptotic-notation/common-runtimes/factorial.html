<h1 id="factorial">Factorial</h1>
<p>Factorial complexity algorithms have a runtime of <code>O(n!)</code>. This is the worst case scenario for an algorithm. Factorial complexity algorithms are very inefficient and should be avoided.</p>
<pre class="astro-code dracula" style="background-color:#282A36;color:#F8F8F2; overflow-x: auto;" tabindex="0"><code><span class="line"><span style="color:#FF79C6">def</span><span style="color:#50FA7B"> factorial</span><span style="color:#F8F8F2">(</span><span style="color:#FFB86C;font-style:italic">n</span><span style="color:#F8F8F2">):</span></span>
<span class="line"><span style="color:#FF79C6">    if</span><span style="color:#F8F8F2"> n </span><span style="color:#FF79C6">==</span><span style="color:#BD93F9"> 0</span><span style="color:#F8F8F2">:</span></span>
<span class="line"><span style="color:#FF79C6">        return</span><span style="color:#BD93F9"> 1</span></span>
<span class="line"><span style="color:#FF79C6">    else</span><span style="color:#F8F8F2">:</span></span>
<span class="line"><span style="color:#FF79C6">        return</span><span style="color:#F8F8F2"> n </span><span style="color:#FF79C6">*</span><span style="color:#F8F8F2"> factorial(n</span><span style="color:#FF79C6">-</span><span style="color:#BD93F9">1</span><span style="color:#F8F8F2">)</span></span></code></pre>
