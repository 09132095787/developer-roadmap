<h1 id="comparison-operators">Comparison Operators</h1>
<p>Comparison operators are the operators that compare values and return true or false. The operators include: <code>></code>, <code>&#x3C;</code>, <code>>=</code>, <code>&#x3C;=</code>, <code>==</code>, <code>===</code>, <code>!=</code> and <code>!==</code></p>
