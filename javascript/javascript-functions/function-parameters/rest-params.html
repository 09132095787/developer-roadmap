<h1 id="rest-parameters">Rest Parameters</h1>
<p>The rest parameter syntax allows a function to accept an indefinite number of arguments as an array, providing a way to represent <a href="https://en.wikipedia.org/wiki/Variadic_function" rel="noopener noreferrer nofollow" target="_blank">variadic functions</a> in JavaScript.</p>
